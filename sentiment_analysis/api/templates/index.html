<html>
<title>Flowers AI</title>
<!-- stylesheets -->
<link href="//maxcdn.bootstrapcdn.com/bootswatch/3.2.0/yeti/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="{{ url_for('static', filename='main.css') }}" rel="stylesheet">
<!-- <div class="row"> -->
  
  <div class="row h-50">
    <div class="col-md-12 h-100 d-table align-items-center justify-content-center">
      <div class="card card-block d-table-cell align-middle">
        
        <h1>Lets identify the sentiment</h1>
        <h2>Write a sentence</h2>
        <br>
        <form action="" method=post enctype=multipart/form-data>
          <input type="text" name="u">
          <input type=submit value=Check>
        </form>
        
        <h2>Results</h2>
        <br>
        <table class="table" id="results-table">
          <tr>
            <th>Emoji</th>
            <th>Prediction</th>
          </tr>
          <tr>
            {% block content %}{% endblock %}
          </tr>
        </table>
        
      </div>
    </div>
  </div>
  
  <!-- </div> -->
  
  </html>
